<div class="editor-page">
  <div class="container page">
    <div class="row">

      <div class="col-md-10 col-md-offset-1 col-xs-12">
        <form [formGroup]="postData">
          <fieldset class="form-group">
            <input class="form-control form-control-lg" type="text" placeholder="Post Title"
              formControlName="title">
            <span *ngIf="title.dirty && title.invalid">請輸入標題</span>
          </fieldset>
          <fieldset class="form-group">
            <textarea class="form-control" rows="8" placeholder="Write your post (in markdown)"
              formControlName="body"></textarea>
            <span *ngIf="body.dirty && body.invalid">
              <span *ngIf="body.errors['required']">請輸入內文</span>
              <span *ngIf="body.errors['minlength']">內文至少 {{ body.errors['minlength']['requiredLength'] }} 個字</span>
            </span>
            {{ body.errors | json }}
          </fieldset>
          <fieldset class="form-group">
            <input class="form-control" type="text" placeholder="Enter tags"
              #tag
              (keyup.enter)="addTag(tag.value)">
            <div class="tag-list">
              <span class="label label-pill label-default" *ngFor="let tag of tags.controls; let tagIndex = index">
                <i class="ion-close-round" (click)="removeTag(tagIndex)"></i> {{ tag.value }}</span>
            </div>
          </fieldset>
          <button type="button" class="btn btn-lg btn-primary pull-xs-right" (click)="createPost()" [disabled]="postData.invalid">
            Create Post
          </button>
        </form>
      </div>

    </div>
  </div>
</div>
