<article class="post" id="post{{idx}}" *ngFor="let item of dataService.data; let idx = index;">
  <app-article-header [item]="item" (delete)="dataService.doDelete($event)" (titleChanged)="dataService.doModify($event)"></app-article-header>
  <app-article-body [item]="item" [counter]="counter"></app-article-body>
</article>
